<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery串行动画</title>
    <script src="../Plugins/jquery-3.6.0.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        .boxTop{
            width: 300px;
            display: flex;
            justify-content: space-between;
            background: rgb(231, 125, 125);
            padding: 10px;
        }
        .more,.more2{
            cursor: pointer;
        }
        .boxContent{
            width: 300px;
            height: 200px;
            background: green;
            display: none;
        }
        .container{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="box1">
            <div class="boxTop">
                <div>东方航空最新消息</div>
                <div class="more">展开</div>
            </div>
            <div class="boxContent"></div>
        </div>
    </div>
</body>
<script>
    $(function(){ 
        $(".more").click(()=>{
            $(".boxContent").slideToggle(1000)  
            $(".more").text() == "展开" ? $(".more").text("收起") : $(".more").text("展开") ;
        })
    })
</script>
</html>
