<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖节流</title>
</head>
<body style="height: 1000px;background: blue;">
    <button onclick="submit">提交</button>
</body>
<script>
    window.addEventListener('scroll',throttle(()=>{console.log('函数节流');},2000))
    // 防抖
    function debounce(fn,delay){
        let timer = null
        return function(){
            if(timer) clearTimeout(timer)
            timer = setTimeout(function(){
                fn.apply(this,arguments)
            },delay)
        }
    }
    //节流
    function throttle(fn,delay){
        let flag = true
        return function(){
            if(!flag) return
            flag = false
            setTimeout(function(){
                fn.apply(this,arguments)
                flag = true
            },delay)
        }
    }
</script>
</html>
