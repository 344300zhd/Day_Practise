<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景属性</title>
    <style>
        .item{
            width: 400px;
            height: 400px;
            background-image: url("bg.png");
            background-size: 200% 200%;
            background-position: 0 0;
            animation: move 5s;
        }

        @keyframes move {
            50% {background-position: 100% 0;}
        }
    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
